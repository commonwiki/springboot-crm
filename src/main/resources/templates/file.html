		<script>
						
			var myDropzone = new Dropzone(".dropzone", { 
				url: "/upload",
		        addRemoveLinks: true,
		        uploadMultiple: true,
		        dictRemoveLinks: "x",
		        dictCancelUpload: "x",
		        maxFilesize: 5,
		        acceptedFiles: ".xls,.xlsx,.pdf",
		        init: function() {
		            this.on("success", function(file) {
		               // console.log("File " + file.name + " uploaded");
		            });
		            this.on("removedfile", function(file) {
		               // console.log("File " + file.name + " removed");
		            });
		            this.on("complete", function(file) {
		               // console.log("File " + file.name + " complete");
		            });
		            this.on("queuecomplete", function() {
		                console.log("successmultiple = " + myDropzone.getAcceptedFiles().length);
		                console.log("successmultiple = " + myDropzone.getRejectedFiles().length);
		                console.log("successmultiple = " + myDropzone.getQueuedFiles().length);
		                console.log("successmultiple = " + myDropzone.getUploadingFiles().length);
		            });
		        }
				});
